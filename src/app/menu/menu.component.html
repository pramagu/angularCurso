<ul id="menu">
  <li><span routerLink="/listado">Juegos</span></li>
  <li><span routerLink="/nosotros">Clientes</span></li>
  <li *ngIf="miToken == 0" class="acceso" routerLink="/login">
    <span>Acceso</span>
  </li>
  <li *ngIf="miToken != 0" class="acceso">
    <span>Usuario: {{ nombreUsuario }}</span>
    <button (click)="logout()">Logout</button>
  </li>
</ul>
